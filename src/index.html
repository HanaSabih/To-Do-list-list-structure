<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>o Do list</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="">
      <div
        class="container-fluid text-start w-50 containerAll shadow-lg mb-5 rounded p-0"
      >
        <!-- title section -->
        <div
          class="container-fluid d-flex title bg-light mb-1 justify-content-between py-1"
        >
          <h2>Today's To Do</h2>
          <span class="fs-3"> &#10226; </span>
        </div>
        <!-- input section -->
        <div
          class="inputcontainer container-fluid d-flex bg-light mb-1 justify-content-between py-1"
        >
          <form id="form" class="w-100 my-auto pe-5">
            <div class="">
              <label for="toDoInput" class="form-label d-none"
                >Add to your list...</label
              >
              <input
                type="text"
                class="form-control border-0"
                id="toDoInput"
                placeholder="Add to your list..."
              />
            </div>
          </form>
          <span class="fs-3"> &#10558; </span>
        </div>
        <!-- to do list section -->
        <div class="toDoList">
          <!-- to do item  -->
        </div>
        <div class="clearAllSection container-fluid text-center py-3">
          <button class="clearAllBtn border-0 bg-transparent fs-4">
            Clear All Completed
          </button>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
